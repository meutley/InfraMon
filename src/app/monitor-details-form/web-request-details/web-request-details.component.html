<fieldset>
  <legend>Web Request Details</legend>
  <div class="form-group">
    <label for="inputUrl">URL</label>
    <input *ngIf="!isReadOnly" type="text" class="form-control" id="inputUrl" name="inputUrl" placeholder="URL" [disabled]="isSaving" [(ngModel)]="webRequestDetails.url"/>
    <p *ngIf="isReadOnly">{{webRequestDetails.url}}</p>
  </div>
  <div class="form-group">
    <label for="inputMethod">Method</label>
    <select *ngIf="!isReadOnly" class="form-control" id="inputMethod" name="inputMethod" [disabled]="isSaving" [(ngModel)]="webRequestDetails.method">
      <option *ngFor="let method of methods" [ngValue]="method">
        {{method}}
      </option>
    </select>
    <p *ngIf="isReadOnly">{{webRequestDetails.method}}</p>
  </div>
  <div class="form-group">
    <label for="inputExpectedStatusCode">Expected Response Status Code (e.g. 200)</label>
    <input *ngIf="!isReadOnly" type="text" class="form-control" id="inputExpectedStatusCode" name="inputExpectedStatusCode" placeholder="Expected Response Status Code (e.g. 200)" [disabled]="isSaving" [(ngModel)]="webRequestDetails.expectedResponseStatusCode"/>
    <p *ngIf="isReadOnly">{{webRequestDetails.expectedResponseStatusCode}}</p>
  </div>
  <div class="form-group" *ngIf="!isReadOnly">
    <input type="button" class="btn btn-primary" value="Test URL..." [disabled]="!canTest()" (click)="doTestUrl()"/>
    <span class="text-info" *ngIf="doShowTestResponseStatusCode()">Testing complete. Response: {{testUrlResponseStatusCode}}</span>
  </div>
</fieldset>
