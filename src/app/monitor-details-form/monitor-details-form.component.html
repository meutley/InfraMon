<div *ngIf="didFinishSave">
  <div [ngClass]="{'alert': true, 'alert-success': !didSaveFail, 'alert-danger': didSaveFail}">
    {{afterSaveMessage}}
  </div>
</div>
<form class="form">
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" name="inputName" [disabled]="isSaving" [(ngModel)]="monitor.name" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="inputType">Type</label>
    <select class="form-control" id="inputType" name="inputType" [disabled]="isSaving" [(ngModel)]="monitor.type">
      <option *ngFor="let type of types" [ngValue]="type">
        {{type}}
      </option>
    </select>
  </div>
  <div *ngIf="isWebRequestType()" class="form-group">
    <app-web-request-details [webRequestDetails]="monitor.webRequestDetails" [isSaving]="isSaving"></app-web-request-details>
  </div>
  <div *ngIf="isPingType()" class="form-group">
    <app-ping-details></app-ping-details>
  </div>
  <div class="form-group">
    <input type="button" class="btn btn-primary" value="Save" [disabled]="!canSave()" (click)="doSave()"/>
    <input type="button" class="btn btn-default" value="Cancel" [disabled]="isSaving" (click)="doCancel()"/>
  </div>
</form>
