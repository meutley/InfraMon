<form class="form">
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" name="inputName" [(ngModel)]="monitor.name" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="inputType">Type</label>
    <select class="form-control" id="inputType" name="inputType" [(ngModel)]="monitor.type">
      <option *ngFor="let type of types" [ngValue]="type">
        {{type}}
      </option>
    </select>
  </div>
  <div *ngIf="isWebRequestType()" class="form-group">
    <app-web-request-details [webRequestDetails]="monitor.webRequestDetails"></app-web-request-details>
  </div>
  <div *ngIf="isPingType()" class="form-group">
    <app-ping-details></app-ping-details>
  </div>
</form>
