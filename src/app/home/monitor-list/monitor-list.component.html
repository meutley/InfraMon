<h3>Active Monitors</h3>
<div *ngIf="isLoading">
  Loading...
</div>
<div *ngIf="!isLoading && didLoadingFail">
  <span class="text-danger">Loading active monitors failed</span>
</div>
<ul id="monitor-list" *ngIf="!isLoading && !didLoadingFail">
  <li *ngFor="let monitor of monitors">
    <app-monitor-list-item [monitor]="monitor"></app-monitor-list-item>
  </li>
</ul>
